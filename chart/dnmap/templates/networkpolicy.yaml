apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "dnmap.fullname" . }}
  labels:
    {{- include "dnmap.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "dnmap.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    # Allow from nginx-ingress-controller
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: nginx-ingress
      ports:
        - port: {{ .Values.service.port }}
          protocol: TCP
    # Allow from pods with dnmap-client label (for future use)
    - from:
        - podSelector:
            matchLabels:
              dnmap-client: "true"
      ports:
        - port: {{ .Values.service.port }}
          protocol: TCP
    {{- if .Values.networkPolicy.allowPrometheus }}
    # Allow prometheus scraping
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
        - podSelector:
            matchLabels:
              metrics-scraper: "true"
      ports:
        - port: {{ .Values.service.port }}
          protocol: TCP
    {{- end }}
